name: SonarCloud
on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - feature/**

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v2.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=ivaluisnazare
          -Dsonar.projectKey=ivaluisnazare_python-dio-luizalabs
          -Dsonar.projectName=python-dio-luizalabs
          -Dsonar.ci.autoconfig.disabled=false
          -Dsonar.analysis.ci=true